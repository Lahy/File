<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 文本 -->
	<!-- 数据绑定 利用文本插值的方法 -->
	<span>Message:{{ msg }}</span>
	<span v-once>这个将不会改变：{{ msg }}</span>

	<!-- 原始HTML -->
	<div v-html="rawHTML"></div>
	<!-- Warning:站点上动态渲染的任意HTML可能会非常危险，因为它很容易导致XSS(Cross Site Scripting 跨站脚本攻击)攻击，请只对可信内容使用HTML插值，绝对不要对用户提供的内容使用插值 -->

	<!-- 特性 -->
	<div v-bind:id="dynamicId"></div>
	<!-- 适用于布尔类特性 -->
	<button v-bind:disabled="isButtonDisabled">Button</button>

	<!-- 使用JavaScript表达式 -->
	<div v-bind:id="'list-' + id"></div>
	<!-- 模板表达式都被放在沙盒中，只能访问全局变量的一个白名单，如Math和Data 不应该在模板表达式中试图访问用户定义的全局变量 -->

	<!-- 指令 -->
	<!-- 带有 v- 前缀的特殊属性 -->
	<p v-if="seen">现在你看到我了</p>
	<!-- 这里v-if 指令将根据表达式seen的值的真假来插入/移除<p>元素 -->

	<!-- 参数 -->
	<a v-bind:href="url">...</a>
	<!-- href是参数，告知v-bind指令将该元素的href属性与表达式url的值绑定 -->
	<a v-on:click="doSomething">...</a>
	<!-- v-on用于监听DOM事件 -->

	<!-- 修饰符 -->
	<form v-on:submit.prevent="onSubmit">...</form>
	<!-- 以半角句号 . 指明的特殊后缀，用于指出一个指令应该以特殊方式绑定，如：.prevent修饰符告诉v-on指令对于出发的事件调用event.preventDefault() -->

	<!-- 缩写 -->
	<a v-bind:href="url">...</a>
	<a :href="url">...</a>

	<a v-on:click="doSomething">...</a>
	<a @click="doSomething">...</a>

	<script src="https://unpkg.com/vue"></script>
	<script>
		
	</script>
</body>
</html>
