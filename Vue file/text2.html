<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script src="https://unpkg.com/vue"></script>
	<script>

		// 我们的数据对象
		var data = { a: 1 }
		// 该对象被加入到一个 Vue 实例中
		var vm = new Vue({
			data: data
		})
		// 他们引用相同的对象
		vm.a === data.a // => true
		// 设置属性也会影响原始数据
		vm.a = 2
		data.a // => 2

		// 
		data.a = 3
		vm.a // =>3

		new Vue({
			data: {
				a: 1
			},
			created: function () {
				console.log('a is:' + this.a)
			}
		}) // => "a is: 1"
		
		vm.$data === data // => true
		vm.$el === document.getElementById('example') // => true

		// $watch 是一个实例方法
		vm.$watch('a',function (newValue, oldValue){
			// 这个回调将在 'vm.a' 改变后调用
		})
	</script>
</body>
</html>
