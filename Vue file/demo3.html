<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件渲染</title>
</head>
<body>
	<div id="app">
		<h1 v-if="ok">Yes</h1>
		<h1 v-else>No</h1>

	</div>


	<div v-if="Math.random() > 0.5">
		Now you see me
	</div>
	<div v-else>
		Now you don't
	</div>

	<div id="app-1">
		<div v-if="type === 'A'">
			A
		</div>
		<div v-else-if="type === 'B'">
			B
		</div>
		<div v-else-if="type === 'C'">
			C
		</div>
		<div v-else>
			Not A/B/C
		</div>
	</div>
	
	<!-- v-show -->
	<div id="app-2">
		<h1 v-show="ok">Hello!</h1>
	</div>
	<!-- v-if是"真正"的条件渲染,因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建 -->
	<!-- v-if也是惰性的:如果在初级渲染条件为假，直到条件第一次变为真时，才会开始渲染条件块 -->
	<!-- v-show 不管初始条件是什么，元素总是会被渲染，并且只是简单地基于CSS进行切换 -->
	<!-- 当v-if 与 v-for同时使用时,v-for具有v-if更高的优先级 -->

	<script src="https://unpkg.com/vue"></script>
	<script>
	// 通过JS做数据判断，利用后台来操控页面显示效果
		var app = new Vue({
			el: '#app',
			data: {
				ok: true
				// on: false
			}
		})
		var app1 = new Vue({
			el: '#app-1',
			data: {
				type: 'B'
			}
		})
		var app2 = new Vue({
			el: '#app-2',
			data: {
				ok: false // true or false
			}
		})
	</script>
</body>
</html>
