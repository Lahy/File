<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>状态过渡</title>
	<script src="https://cdn.jsdelivr.net/npm/tween.js@16.3.4"></script>
	<script src="https://cdn.jsdelivr.net/npm/color-js@1.0.3"></script>
	<style>
		.example-7-color-preview {
			display: inline-block;
			width: 50px;
			height: 50px;
		}
	</style>
</head>
<body>
	<!-- 状态动画与观察者 -->
	<div id="demo1">
		<input type="number" v-model.number="number" step="10">
		<p>{{ animatedNumber }}</p>
	</div>

	<div id="demo2">
		<input v-model="colorQuery" v-on:keyup.enter="updateColor" placeholder="Enter a color">
		<button v-on:click="updateColor">Update</button>
		<p>Preview:</p>
		<span v-bind:style="{ backgroundColor: tweenedCSSColor }" class="example-7-color-preview">
		</span>
		<p>{{ tweenedCSSColor }}</p>
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script>
		var demo1 = new Vue({
			el: '#demo1',
			data: {
				number: 0,
				animatedNumber: 0
			},
			watch: {
				number: function (newValue, oldValue) {
					var vm = this
					function animate () {
						if (TWEEN.update()){
							requestAnimationFrame(animate)
						}
					}
					new TWEEN.Tween({ tweeningNumber: oldValue })
						.easing(TWEEN.Easing.Quadratic.Out)
						.to({ tweeningNumber: newValue }, 500)
						.onUpdate(function () {
							vm.animatedNumber = this.tweeningNumber.toFixed(0)
						})
						.start()
					animate()
				}
			}
		})

		var Color = net.brehaut.Color
		var demo2 = new Vue({
			el: '#demo2',
			data: {
				colorQuery: '',
				color: {
					red: 0,
					green: 0,
					blue: 0,
					alpha: 1
				},
				tweenedColor: {}
			},
			created: function () {
				this.tweenedColor = Object.assign({}, this.color)
			},
			watch: {
				color: function () {
					function animate () {
						if (TWEEN.update()) {
							requestAnimationFrame(animate)
						}
					}
					new TWEEN.Tween(this.tweenedColor)
						.to(this.color, 750)
						.start()
					animate()
				}
			},
			computed: {
				tweenedCSSColor: function () {
					return new Color({
						red: this.tweenedColor.red,
						green: this.tweenedColor.green,
						blue: this.tweenedColor.blue,
						alpha: this.tweenedColor.alpha,
					}).toCSS()
				}
			},
			methods: {
				updateColor: function () {
					this.color = new Color(this.colorQuery).toRGB()
					this.colorQuery = ''
				}
			}
		})
	</script>
</body>
</html>
