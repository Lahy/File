<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义指令</title>
</head>
<body>
	<div id="demo1">
		<input v-focus>
	</div>
	<br>

	<div id="demo2">
		<input v-focus>
	</div>

	<!-- 钩子函数 -->

	<!-- 函数简写 -->

	<!-- 对象字面量 -->
	<div id="demo3">
		<div v-demo="{ color: 'white', text: 'hello!' }"></div>
	</div>
	

	<script src="https://unpkg.com/vue"></script>
	<script>
		// 注册一个全局自定义指令 v-focus
		Vue.directive('focus', {
			// 当被绑定的元素插入到 DOM 中时
			inserted: function (el) {
				// 聚集元素
				el.focus()
			} 
		})
		new Vue({
			el: '#demo1'
		})

		new Vue({
			el: '#demo2',
			directives: {
				// 注册一个局部的自定义指令 v-focus
				focus: {
					// 指令的定义
					inserted: function (el) {
						// 聚焦元素
						el.focus()
					}
				}
			}
		})

		Vue.directive('demo', function (el, binding) {
			console.log(binding.value.color);
			console.log(binding.value.text)
		})
		new Vue({
			el: '#demo3'
		})
	</script>
</body>
</html>
