<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap分页</title>
	<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/2.1.1/bootstrap.min.js"></script>
	<link href="https://cdn.bootcss.com/bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/bootstrap/2.1.1/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/2.1.1/img/glyphicons-halflings.png">
</head>
<body>
	<ul id="myTab" class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#home" data-toggle="tab">首页</a></li>
        <li role="presentation"><a href="#profile">介绍</a></li>
        <li role="presentation"><a href="#dropdown1">消息</a></li>
    </ul>

    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="home"><p>首页内容..</p> </div>
        <div class="tab-pane fade" id="profile">  <p>介绍内容...</p></div>
        <div class="tab-pane fade" id="dropdown1">
            <p>.消息内容..</p>
        </div>
    </div>
    <script type="text/javascript">
        $('#myTab a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });
    </script>
</body>
</html>
