<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				box-sizing: border-box;
				padding: 0;
				margin: 0;
				border: 0;
			}
			
			ul,
			li {
				list-style: none;
			}
			
			ul:nth-child(2) {
				width: 100px;
				height: 100px;
				background: red;
				position: relative;
			}
			
			ul:nth-child(2)>li {
				position: absolute;
				left: 0;
				top: 0;
				height: 100%;
				width: 100%;
				text-align: center;
				line-height: 100px;
				font-size: 50px;
				color: #fff;
				display: none;
			}
		</style>
	</head>

	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>

		<ul class="banner">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
		<script type="text/javascript">
			function $(el) {
				var element = document.querySelectorAll(el);
				return element.length > 1 ? element : element[0];
			}
			var list = $("ul:nth-child(1) > li");
			var banner = $(".banner > li");
			//			console.log(banner)
			$("ul:nth-child(1)").addEventListener("click", function(e) {
				var e = e || event;
				var now = e.target;
				if(now.tagName == "UL") return;
				for(var i = 0, len = list.length; i < len; i++) {
					if(now.compareDocumentPosition(list[i]) == 0) {
						banner[i].style.display = "block";
					} else {
						console.log(banner[i])
						banner[i].style.display = "none";
					}
				}

			})
		</script>
	</body>

</html>
