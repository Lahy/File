<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>柱状图</title>
	<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
	<style>
		#chart_2 {
		  width: 100%;
		  height: 500px;
		}												
	</style>
</head>
<body>
	<!-- 待完善 -->
	<div id="chart_2"></div>

	<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
	<script src="https://www.amcharts.com/lib/3/serial.js"></script>
	
	
	<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
	
	<script>
		var chart = AmCharts.makeChart( "chart_2", {
		  "type": "serial",
		  "theme": "light",
		  //"dataDateFormat": "YYYY-MM-DD",
          "precision": 0,
          "valueAxes": [ {  // 左侧纵轴
		    "stackType": "regular",
		    "axisAlpha": 0.8, // 垂直直线的深浅度 范围为1~0
		    "gridAlpha": 0.2, // 水平直线的深浅度 范围为1~0
		    "id": "v1",
		    "title": "产量",
		    "position": "left",
		    "autoGridCount": false,
		    "labelFunction": function (value) {
		        return Math.round(value);
		    }
		  } ],

		  "legend": {
		     "horizontalGap": 10,
		     "useGraphSettings": true,
		     
		     "position": "top"
		   },
		  "dataProvider": [ {
		    "data": "8月1日",
		    "europe": 60,
		    "namerica": 120,
		    "asia": 80,
		  }, {
		    "data": "8月15日",
		    "europe": 70,
		    "namerica": 110,
		    "asia": 180,
		  }, {
		    "data": "9月1日",
		    "europe": 90,
		    "namerica": 75,
		    "asia": 105,
		    
		  } ],
		  
		  "graphs": [ { // 甲班班组
		  	"id": "g3",
		  	"valueAxis": "v1",
		    "balloonText": "[[title]]<br /><b style='font-size: 130%'>[[value]]件</b>",
		    "fillAlphas": 0.8,
		    "labelText": "[[value]]",
		    "legendValueText": "[[value]]件",
		    "lineAlpha": 0.3,

		    "title": "甲班实际产量",
		    "type": "column",
		    "columnWidth": 0.5,  // 以垂直线为中心向两侧扩大宽度
		    "clustered": true,
		    // "color": "#000000",
		    "valueField": "europe"
		  }, { // 乙班班组
		  	"id": "g4",
		  	"valueAxis": "v1",
		    "balloonText": "[[title]]<br /><b style='font-size: 130%'>[[value]]件</b>",
		    "fillAlphas": 0.8,
		    "labelText": "[[value]]",
		    "legendValueText": "[[value]]件",
		    "lineAlpha": 0.3,
		    "title": "乙班实际产量",
		    "type": "column",
		    "columnWidth": 0.5,

		    "newStack": true,
		    // "color": "#000000",
		    "valueField": "namerica"
		  }, {  // 丙班班组
		  	"id": "g5",
		  	"valueAxis": "v1",
		    "balloonText": "[[title]]<br /><b style='font-size: 130%'>[[value]]件</b>",
		    "fillAlphas": 0.8,
		    "labelText": "[[value]]",
		    "legendValueText": "[[value]]件",
		    "lineAlpha": 0.3,
		    "title": "丙班实际产量",
		    "type": "column",
		    "columnWidth": 0.5,

		    "newStack": true,
		    // "color": "#000000",
		    "valueField": "asia"
		  }],
		  "chartCursor": {
                "pan": true,
                "valueLineEnabled": true,
                "valueLineBalloonEnabled": true,
                "cursorAlpha": 0, // 垂直跟踪线深浅度
                "valueLineAlpha": 0.2 // 水平跟踪线深浅度
            },
		  "categoryField": "data",
		  "categoryAxis": {
		    "gridPosition": "start",
		    "axisAlpha": 0,
		    "gridAlpha": 0,
		    "position": "left",

		  },
		  "export": {
		    "enabled": true
		  }
		  
		} );
	</script>
</body>
</html>
