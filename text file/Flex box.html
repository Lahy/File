<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性盒</title>
	<style>
	/*css 样式指定元素
	1、direction:rtl; //rtl(right-to-left) 整体结构从右向左排列顺序
	2、flex-direction //顺序指定弹性子元素在父容器中的位置
		row-reverse // 反转横向排列(右对齐) 从后往前排，最后一项排在最前面
		column // 纵向排列
		column-reverse //反转纵向排列，从后往前排，最后一项在最上面
	3、justify-content //内容对齐 把弹性项沿着弹性容器的主轴线(main axis)对齐
		flex-end // 弹性项目向行尾紧挨着填充 第一个弹性项的main-end外边距边线被放置在该行的main-end边线，而后续弹性项依次平齐摆放
		center // 弹性项目居中紧挨着填充 (如果剩余的自由空间是负的，则弹性项目将在两个方向上同时溢出)
		space-between // 弹性项目平均分布在该行上，如果剩余空间为负或者只有一个弹性项，则该值等同于flex-start(默认值)
		space-around // 弹性项目平均分布在该行上，两边留有一半的间隔空间
	4、align-items // 设置或检索弹性盒子元素在侧轴(纵轴)方向上的对齐方式
		stretch // 如果指定侧轴大小的属性值为auto，则其值会使项目的边距盒的尺寸尽可能接近所在行的尺寸，但同时会遵照min/max-width/height属性的限制
		baseline // 如弹性盒子元素的行内轴与侧轴为同一条，则该值与flex-start等效，其它情况下，该值将参与基线对齐
		flex-start // 顶部对齐
		flex-end // 底部对齐
		center // 上下居中
	5、flex-wrap // 用于指定弹性盒子的子元素换行方式
		nowrap // 默认值
		wrap // 弹性容器为多行 该情况下弹性子项溢出的部分会被放置到新行，子项内部会发生断行
		wrap-reverse // 反转wrap排列
	6、align-content // 用于修改flex-wrap属性的行为

	7、flex // 属性用于指定弹性盒子元素如何分配空间
	*/
		/*body{
			direction: rtl;
		}*/
		.box{
			display: -webkit-flex;
			display: flex;
			width: 400px;
			height: 250px;
			background: lightgrey;
		/*	-webkit-flex-direction:column-reverse;
			flex-direction:column-reverse;*/
		/*	justify-content:space-around;
			-webkit-justify-content:space-around;*/
		/*	-webkit-align-items:baseline;
			align-items:baseline;*/
		/*	-webkit-flex-wrap:wrap;
			flex-wrap:wrap;
			-webkit-align-content:center;
			align-content:center;*/
		}
		.tab{
			background: cornflowerblue;
			width: 100px;
			height: 100px;
			margin: 10px;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="tab">title 1</div>
		<div class="tab">title 2</div>
		<div class="tab">title 3</div>
	</div>
</body>
</html>
