<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
    *{margin: 0;padding:0; }
    ul{list-style: none;}
    .banner{width: 100%;height: 470px;border: 2px solid #ccc;margin: 100px auto;position: relative;overflow: hidden;}
    .shoo{position: absolute;top: 0;left: 0}
    .shoo>li{float: left;}
    .dian{position: absolute;bottom: 10px;width: 100%;text-align: center;font-size: 0;}
    .dian li{width: 10px;height: 10px;background:rgba(0,0,0,0.5);display: block;border-radius: 100%;display: inline-block;margin: 0 5px;cursor: pointer;}
    .btn{display: none;}
    .btn span{display: block;width: 50px;height: 100px;background: rgba(0,0,0,0.6);color: #fff;font-size: 40px;line-height: 100px;text-align: center;cursor:pointer;}
    .btn .left_btn{
      position: absolute;
      top: 200px;
      width: 60px;height: 60px;
      background: url(img/bannerBtn.png)
       no-repeat;
      left: 50px;
      background-position: 0 0;
    }
    .btn .right_btn{
      position: absolute;
      top: 200px;
      width: 60px;height: 60px;
      background: url(img/bannerBtn.png)
       no-repeat;
      right: 50px;
      background-position: -68px 0;
    }
    .dian .active{background-color: #fff;}
  </style>
  <script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
<div class="banner">
  <ul class="shoo">
    <li><a href="#"><img src="lun1.jpg" alt="第1张图片"></a></li>
    <li><a href="#"><img src="lun2.jpg" alt="第2张图片"></a></li>
    <li><a href="#"><img src="lun3.jpg" alt="第3张图片"></a></li>
    <li><a href="#"><img src="lun4.jpg" alt="第4张图片"></a></li>
    <li><a href="#"><img src="lun5.jpg" alt="第5张图片"></a></li>
    <li><a href="#"><img src="lun6.jpg" alt="第6张图片"></a></li>
  </ul>
  <ul class="dian"></ul>
  <div class="btn">
    <span class="left_btn"></span>
    <span class="right_btn"></span>
  </div>
    
</div>
  
<script>
  
  $(function(){
  
    var i=0;
    var timer=null;
    for (var j = 0; j < $('.shoo>li').length; j++) {  //创建圆点
      $('.dian').append('<li></li>')
    }
    $('.dian li').first().addClass('active'); //给第一个圆点添加样式
  
    var firstimg=$('.shoo>li').first().clone(); //复制第一张图片
    $('.shoo').append(firstimg).width($('.shoo>li').length*($('.shoo img').width())); //将第一张图片放到最后一张图片后，设置ul的宽度为图片张数*图片宽度
  
  
    // 下一个按钮
    $('.right_btn').click(function(){
      i++;
      if (i==$('.shoo>li').length) {
        i=1; //这里不是i=0
        $('.shoo').css({left:0}); //保证无缝轮播，设置left值
      };
  
      $('.shoo').stop().animate({left:-i*1920},1200);
      if (i==$('.shoo>li').length-1) {   //设置小圆点指示
        $('.dian li').eq(0).addClass('active').siblings().removeClass('active');
      }else{
        $('.dian li').eq(i).addClass('active').siblings().removeClass('active');
      }
        
    })
  
    // 上一个按钮
    $('.left_btn').click(function(){
      i--;
      if (i==-1) {
        i=$('.shoo>li').length-2;
        $('.shoo').css({left:-($('.shoo>li').length-1)*1920});
      }
      $('.shoo').stop().animate({left:-i*1920},1200);
      $('.dian li').eq(i).addClass('active').siblings().removeClass('active');
    })
  
    //设置按钮的显示和隐藏
    $('.banner').hover(function(){
      $('.btn').show();
    },function(){
      $('.btn').hide();
    })
  
    //鼠标划入圆点
    $('.dian li').mouseover(function(){
      var _index=$(this).index();
      $('.shoo').stop().animate({left:-_index*1920},600);
      $('.dian li').eq(_index).addClass('active').siblings().removeClass('active');
    })
  
    //定时器自动播放
    timer=setInterval(function(){
      i++;
      if (i==$('.shoo>li').length) {
        i=1;
        $('.shoo').css({left:0});
      };
  
      $('.shoo').stop().animate({left:-i*1920},1200);
      if (i==$('.shoo>li').length-1) { 
        $('.dian li').eq(0).addClass('active').siblings().removeClass('active');
      }else{
        $('.dian li').eq(i).addClass('active').siblings().removeClass('active');
      }
    },2000)
  
    //鼠标移入，暂停自动播放，移出，开始自动播放
    $('.banner').hover(function(){ 
      clearInterval(timer);
    },function(){
      timer=setInterval(function(){
      i++;
      if (i==$('.shoo>li').length) {
        i=1;
        $('.shoo').css({left:0});
      };
  
      $('.shoo').stop().animate({left:-i*1920},1200);
      if (i==$('.shoo>li').length-1) { 
        $('.dian li').eq(0).addClass('active').siblings().removeClass('active');
      }else{
        $('.dian li').eq(i).addClass('active').siblings().removeClass('active');
      }
    },2000)
    })
  
  })
</script>
</html>
