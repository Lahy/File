<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <script>
    var arr = [4,3,9,0,6,7,1,2];
    /*
    插入排序：
    1，分两组，一组是排好序的，一组是没排好序的

    一上来就认为第一个数已经是排好序的了
    排好序的  4
    没排好序的 3,9,0,6,7,1,2

    然后将3添加到排好序的一组中，依次与排好序的一组的进行比较（比较顺序是从排好序的最后一位开始，依次往前比），如果比前面的小，就往前换，直到确定新添加的数的位置，如果比前面的大，就停止比较，那么就认为这个数和之前的都是排好序的，
    排好序的  3, 4
    没排好序的 9, 0, 6, 7, 1, 2

    然后将9添加到排好序的一组，依次与排好序的一组的进行比较（比较顺序是从排好序的最后一位开始，依次往前比），如果比前面的小，就往前换，直到确定新添加的数的位置，如果比前面的大，就停止比较，那么就认为这个数和之前的都是排好序的，

    再进行下一次...
    直到确定到 数组的最后一位为止，完成全部排序

     */
    // i代表排好序的那一组的最后一位的下标，
    for(var i=0;i<arr.length-1;i++){
      // 让没排好序的和前面排好序的进行比较（最多比到第一位数）

      // j就是 需要排序的那个数
      for(var j=i+1; j>=1; j--){
        // 如果没有排好那个数 和 前面排好序的依次比较， 如果比前面的小，就往前换，否者就跳出当前的比较
        if(arr[j] < arr[j-1]){
          var temp = arr[j];
          arr[j] = arr[j-1];
          arr[j-1] = temp;
        }else{
          break;
        }
      }
      console.log(arr)
    }

    // i   j=j+1   j>=1;j--    4,3,9,0,6,7,1,2
    // 0   1                   3,4,9,0,6,7,1,2                     temp=3
    // 1   2                   3,4,9,0,6,7,1,2
    // 2   3                   3,4,0,9,                            temp=0
    //                         3,0,4,                              temp=0
    //                         0,3,4

    console.log(arr);
  </script>
</body>
</html>
