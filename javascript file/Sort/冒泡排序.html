	<script>
	/*
	冒泡排序：
		将数组两两比较，大的数和小的数交换位置
		例如： [n1, n2, n3, n4]
		-- 第一次排好一个最大的数需要比较3次 --
		首先n1和n2比较,如果n1>n2的话，就进行交换;如果n1<n2，就接着比较n2和n3，以此类推，
		当进行完第一轮比较后，可以排出一个最大的数(也就是数组的最后一位)
		
		-- 第二次排好一个次最大数需要比较2次 --
		接着进行以上的比较（只不过不需要和排好的数进行比较）
		...直到排完
		
		最后
		一共排了3次才完成排序
	*/
		function bubbleSort(arr){
			// len: 传入数组的长度   temp: 交换值时的临时变量
			var len = arr.length,temp;
			// 外层循环控制排完需要的次数,(每循环一次排好一个最大的数,那么需要len-1次才能排完序)
			// 注释：i和j可以从0开始，也可以从1开始，如果从1开始则需要改变一些条件
			for(var i = 0; i < len-1; i++){
				// 里层循环交换两者最大值(当前值和下一个值两者中最大的一个)
				// len-1-i是说明每排好一个最大值，下一次就可以少比较i次
				for (var j = 0; j < len-1-i; j++) {
					if(arr[j] > arr[j+1]){	
						temp = arr[j+1];   // 把小的存在变量里
						arr[j+1] = arr[j]; // 把大的数交换到下一个上
						arr[j] = temp;     // 把小的换到本次
					}
				};
				console.log(i+":["+arr+"]");
			}
			return arr;
