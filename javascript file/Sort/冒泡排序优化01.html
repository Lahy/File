	<script>
	/*
	[5,2,6,9,7]
	*/
	var b = [5,21,60,9,71,6,7,80];
	function a(arr){
		for(var i =1,l1=arr.length;i<l1;i++){
			for(var j =1,l2=arr.length;j<=l2-i;j++){
				if(arr[j]<arr[j-1]){
					var temp = arr[j];
					arr[j] = arr[j-1];
					arr[j-1] = temp;
				}
				
			}
			console.log(arr)
		}
		return arr;
	}
// 1
// [2,5,6,7,9]   4

	console.log();
	console.log(a(b));
