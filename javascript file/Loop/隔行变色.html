<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    ul li{
      color:red
    }
    li{
      color:yellow
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
  <script>
    /*
    选择器优先级
      tag 1 <class 10 <id 100 < 行内样式 1000 < js改动的样式
     */
    // var oLi3 = document.getElementById("li3");
    // oLi3.style.color = "black";
    //arr 拿到的dom元素里的一组元素   通过标签名拿到
    var arr = document.getElementsByTagName("li");
    console.log(arr);
    for(var i=0;i<=arr.length-1;i++){
      if(i%2==0){
        arr[i].style.color = "red";
      }else{
        arr[i].style.color = "green";
      }
    }

  </script>
</body>
</html>
