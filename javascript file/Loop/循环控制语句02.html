<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <script>
    for(var i = 0;i<=100;i++){

      if(i==10){
        break;//打破
      }
      console.log(i);
    }
    console.log("-----------------")

    for(var i = 0;i<=100;i++){
      if(i==10){
        continue;//继续  跳过本次循环,直接到i++
      }
      console.log(i);
    }
  </script>
</body>
</html>
