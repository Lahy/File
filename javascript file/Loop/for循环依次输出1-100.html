<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script>
      for(var i = 1;i<=100;i++){
        console.log(i);
      }

      for(var i = 100;i>=1;i--){
        console.log(i);
      }

      var sum = 0;
      for(var i = 1;i<=100;i++){
        sum += i;
      }
      console.log(sum);

      console.log("-------------------------------");
      for(var i = 1;i<=100;i++){//1-100之间的偶数
        if(i%2==0){
          console.log(i);
        }
      }
      console.log("-------------------------------");
      for(var i = 1;i<=100;i+=2){
        console.log(i);//1-100之间的奇数
      }
      console.log("-------------------------------");
      var sum1 = 0;
      for(var i = 2;i<=100;i+=2){//1-100之间的偶数
        sum1 += i;
      }
      console.log(sum1);
      console.log("-------------------------------");


  </script>
</body>
</html>
