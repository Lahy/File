<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <script>
    /*                     行数 i  空格k      星数 j      j<=2*i-1    i+k=a   k<=a-i
          *                1         3          1
         ***               2         2          3
        *****              3         1          5
       *******             4         0          7

        *****              3         1          5
         ***               2         2          3
          *                1         3          1
          1
         212
        32123
       4321234
        32123
         212
          1
     */
    var a = 10;//边长
    for(var i=1;i<=a;i++){//表示行数

      for(var k=1;k<=a-i;k++){//这个循环打空格
        document.write("&ensp;");//英文的空格
      }

      for(var j=1;j<=2*i-1;j++){//这个循环打星号
        document.write("*");
      }

      document.write("<br>");
    }
    for(var i = a-1;i>=1;i--){

      for(var k=1;k<=a-i;k++){
        document.write("&ensp;")
      }
      for(var j=1;j<=2*i-1;j++){
        document.write("*");
      }
      document.write("<br>");
    }
  </script>
</body>
</html>
