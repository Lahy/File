<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <script>
    /*
    需求1 1-1000 所有能被三整除，不能被五整除，且比7的倍数多3
          i%3==0  && i%5!=0  && i%7==3

    需求2  请统计 符合条件的数字有多少个

    需求3 每五个换一行
     */
    var count = 0;//由于需要统计，所以在这里声明变量来统计
    for(var i = 1;i<=1000;i++){
      if((i%3==0)&&(i%5!=0)&&(i%7==3)){
        count++;//符合条件才进行统计（++）
        // console.log(i);
        document.write(i+"&nbsp");
        if(count%5==0){//当满足条件的时候才考虑换行的问题，如果不满足条件，不可能换行
          document.write("<br>")
        }
      }


    }

    console.log("符合条件的数字有"+count+"个");
  </script>
</body>
</html>
