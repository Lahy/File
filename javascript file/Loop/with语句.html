<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <script>
    //script 里 默认作用域是window的
    var person = {
      name:'xiaoming',
      age:15
    }
    console.log(person.name);

    with(person){
      //代表这个大括号里 作用域都是 person的
      console.log(name);
      console.log(age);
    }
    //作用域 全局作用域 window
    var name = 'xiaohong';
    // console.log(name);
    console.log(window.name);
    console.log(window.person);

    window.alert("abc");

  </script>
</body>
</html>
