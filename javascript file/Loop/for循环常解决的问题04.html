<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <script>
    /*
    百元买百鸡
    1 公鸡   5
    1 母鸡   3
    3 小鸡   1

    x y z
    5x+3y+z/3 = 100
    x+y+z =100
     */
    for(var i=0;i<20;i++){
      for(var j=0;j<33;j++){
        for(var k=0;k<100;k+=3){
          if((i+j+k==100)&&(5*i+3*j+k/3==100)){
            console.log(i+"只公鸡"+j+"只母鸡"+k+"只小鸡");
          }
        }
      }
    }
  </script>
</body>
</html>
