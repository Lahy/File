<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <script>
    /*
    function 关键字 sum 方法名 (){方法体}
     */
    function sum() {
      var result = 0;
      for(var i=1;i<=100;i++){
        result+=i;
      }
      alert(result);
    }
    /*
    function 第二种定义方式
     */
    var sum1 = function () {
      var result = 0;
      for(var i=1;i<=100;i++){
        result+=i;
      }
      alert(result);
    }
    sum();
    sum1();
  </script>
</body>
</html>
