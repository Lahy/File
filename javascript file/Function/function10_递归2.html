    /*
    递归的特点
     1 本质是函数中调用函数本身，容易造成 栈溢出
     2 要有结束条件，防止栈溢出
     3 项目中尽量减少 递归的使用，但是由于该思想比较容易解决问题，所以可以考虑在 不好解决的问题中使用
     */
    function f(n) {//f的功能就是直到第n项是多少
      if(n==1||n==2){
        return 1;
      }else{
        return f(n-1)+f(n-2);
      }
    }
    alert(f(6));
    alert(f(7));
    alert(f(8));
    alert(f(9));
    alert(f(10));

    function foo(i) {
			if (i < 0) {
				return;
			} else {
				console.log("begin:" + i);
				foo(i - 1);
				console.log('end:' + i);
			}
		}
		foo(3);

		function sum(num) {
			if (num <= 1) {
				return 1;
			} else {
				return num + sum(num - 1);
			}
		}

		console.log(sum(5));

		function sum(n) {
			if (n == 1) {
				return 1;
			} else {
				return sum(n - 1) + n;
			}
		}
		console.log(sum(5));
