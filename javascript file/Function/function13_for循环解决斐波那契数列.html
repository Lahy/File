<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <script>
    /*
    10 斐波那契数列第十项 55
     */
    var f1 = 1;//f1代表第一个
    var f2 = 1;//f2代表第二个
    for(var i=3;i<=10;i++){
      var temp = f2;//temp =1
      f2 = f1 + f2;//f2 = 2
      f1 = temp;//f1 = 1
      // console.log(f2);//f2总代表第i项
    }
    console.log(f2);


    function f(n) {
      if(n==1||n==2){
        return 1;
      }else{
        var f1 = 1;//f1代表第一个
        var f2 = 1;//f2代表第二个
        for(var i=3;i<=n;i++){
          var temp = f2;//temp =1
          f2 = f1 + f2;//f2 = 2
          f1 = temp;//f1 = 1
          // console.log(f2);//f2总代表第i项
        }
        return f2;
      }
    }
    console.log(f(3),f(4),f(5));
  </script>
</body>
</html>
