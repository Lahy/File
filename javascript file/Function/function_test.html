<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <button id="btn">注册</button>
  <script>
    /*
      写一个方法 ，该方法可以通过 prompt获取 你的姓名，年龄，性别，职业等各种信息，
      然后拼接成字符串输出来
     */
    function method(){
      var name = prompt("请输入你的姓名");
      var age = prompt("请输入你的年龄");
      var sex = prompt("请输入你的性别");
      var job = prompt("请输入你的职业");

      var result = "姓名:"+name+"<br/>"+"年龄:"+age+"<br/>"+"性别:"+sex+"<br/>"+
              "职业:"+job+"<br/>";
      return result;
    }
    var oBtn = document.getElementById("btn");
    /*
    在一个function里可以调用别的function
     */
    oBtn.onclick = function () {
      document.write(method());
    }

  </script>
</body>
</html>
