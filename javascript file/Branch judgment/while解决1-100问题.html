<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <script>
    for(var i=1;i<=0;i++){
      console.log(i);
    }

    console.log("--------------------------");

    var i = 1;//初始化表达式
    while(i<=0){//()条件表达式
      console.log(i);//循环体
      i++;//步进表达式
    }

    console.log("---------------------------");
    /*
    do...while
    一定会执行一次，然后再判断
     */
    var i = 1;
    do{
     console.log(i);
      i++;
    }while(i<=0)
  </script>
</body>
</html>
