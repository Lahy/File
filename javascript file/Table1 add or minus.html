<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- 这里是引用了一个百度的jquery库,可换为本地jquery库 -->
		<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.js" type="text/javascript"></script>
	</head>

	<body>

		<table id="allDatas">
			<tr>
				<th>选择图片</th>
				<th>图片名称</th>
				<th>描述</th>
				<th>操作</th>
			</tr>
			<tr>
				<td><input type="text" name="imageFile1" /></td>
				<td><input name="imageName"></input>
				</td>
				<td><input name="note" /> </td>
				<td>
					<a href="javascript:;" onclick="deleteCurrentRow(this);">
						<font color='red'>删除</font>
					</a>
				</td>
			</tr>
		</table>
		<button onclick="javascript:addCurrentRow();">添加</button>

		<script>
			function addCurrentRow() {
				var trcomp = "<tr><td><input type='text' name='imageFile'/></td><td><input name='imageName'></input></td><td><input name='note' /></td><td><a href='javascript:;' onclick='deleteCurrentRow(this);'><font color='red'>删除</font></a></td></tr>";
				$("#allDatas tr:last-child").after(trcomp);
			}

			function deleteCurrentRow(obj) {
				var isDelete = confirm("真的要删除吗？");
				if(isDelete) {
					var tr = obj.parentNode.parentNode;
					var tbody = tr.parentNode;
					tbody.removeChild(tr);
				}
			}
		</script>
	</body>

</html>
