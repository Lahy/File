<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Function</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0;
        }
    </style>
</head>
    <body onmousedown="MouseDown(event)">
        <canvas id="canvas" width="800" height="400" style="border: 1px solid"></canvas>
        <script type="text/javascript">
            /**
             * 鼠标事件
             * 1.onClick:鼠标点击事件，多用在某个对象控制的范围内的鼠标点击;
             * 2.onDblClick:鼠标双击事件;
             * 3.onMouseDown:鼠标上的按钮被按下;
             * 4.onMouseUp:鼠标按下后，松开时激发的事件;
             * 5.onMouseOver:当鼠标移动到某对象范围的上方时触发的事件;
             * 6.onMouseMove:鼠标移动时触发的事件;
             * 7.onMouseOut:鼠标离开某对象范围时触发的事件;
            */
            // canvas
            var x1,y1,x2,y2
            function MouseDown(event) {
                x1=event.clientX
                y1=event.clientY
                console.log("X 坐标: " + x1 + ", Y 坐标: " + y1) // 按下坐标
                document.onmousemove = function(event) {
                    x2=event.clientX - x1
                    y2=event.clientY - y1
                    draw()
                    console.log("X 坐标: " + x2 + ", Y 坐标: " + y2) // 松开坐标
                }
                document.onmouseup = function(event) {
                    document.onmousemove = null;
                    document.onmouseup = null;
                }
            }
            
            function draw() {
                console.log(x1,y1,x2,y2)
                var can = document.getElementById("canvas")
                can.width = can.width
                var ctx = can.getContext('2d')
                ctx.strokeStyle =  'red'
                ctx.rect(x1,y1,x2,y2)
                console.log(ctx.rect)
                ctx.stroke();
            }
        </script>
    </body>
</html>
