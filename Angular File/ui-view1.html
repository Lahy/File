<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	<script src="https://cdn.bootcss.com/angular-ui-router/1.0.0-beta.3/angular-ui-router.min.js"></script>
</head>
<body>
	<div ng-app="myApp">
		<a ui-sref="home">home</a>
		<a ui-sref="index({id:30})">show index</a>
		<a ui-sref="test({username:'peter'})">show test</a>
		<div ui-view></div>
	</div>
	

	<script type="text/javascript">
		// 定义模板，并注入ui-router
		var app = angular.module('myApp',['ui.router']);
		// 对服务进行参数初始化，这里配stateProvider服务的视图控制
		app.config(['$stateProvider',function($stateProvider){
			$stateProvider
			.state("home",{ // 父路由
				url:'/',
				template:'<div>homePage</div>'
			})
			.state("index",{ //子路由
				url: '/index/:id',
				template:'<div>indexcontent</div>',
				controller:function($stateParams){
					alert($stateParams.id)
				}
			})
			.state("test",{
				url:'/test/:username',
				template:"<div>testContent</div>",
				controller:function($stateParams){
					alert($stateParams.username)
				}
			})
		}]);
	</script>
</body>
</html>
