<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style>
		#canvas1{
			position: absolute;
			top: 0;
			left: 0;
			z-index: 100;
		}
		#canvas2{
			position: absolute;
			top: 0;
			left: 0;
			z-index: 0;
		}
		#btn{
			position: absolute;
			left: 410px;
		}

	</style>
</head>
<body>
	<div style="position:relative">
		<canvas id="canvas1" width="400" height="600" style="background:greenyellow;">
			
		</canvas>
		<canvas id="canvas2" width="400" height="600" style="background:pink">
			
		</canvas>
	</div>
	<button id="btn">切换</button>
	
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script style="text/javascript">
		window.onload = function  () {
			
			var canvas1 = document.getElementById('canvas1');
			var canvas2 = document.getElementById('canvas2');
//			var context2D = canvas.getContext('2d');
				$("#btn").click(function(){
					if( $("#canvas1").css("z-index")>0){
						$("#canvas1").css("z-index","-1");
					}else{
						$("#canvas1").css("z-index","100");
					}
				})
		}
	</script>
</body>
</html>
