<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animal</title>
</head>
<body>
	<script>
		function animal (name,age,color) {
			return {
				name:name,
				age:age,
				color:color
			}
		}
		var cat = new animal('cat',2,'white')
		var dog = animal('dog',3,'spot')
		console.log(cat.color,dog.age)
		
	</script>
</body>
</html>
